# -*- mode: yaml -*-

Simulations:
  - name: sim1
    time_integrator: ti_1
    optimizer: opt1

linear_solvers:

  - name: solve_scalar
    type: tpetra
    method: gmres
    preconditioner: mt_sgs
    tolerance: 1e-5
    max_iterations: 200
    kspace: 50
    output_level: 0

  - name: solve_cont
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 200
    kspace: 5
    output_level: 0

realms:
  - name: sphere
    mesh: ../meshes/sphere_background_fine.exo
    use_edges: yes
    automatic_decomposition_type: rcb

    equation_systems:
      name: theEqSys
      max_iterations: 2
      decoupled_overset_solve: yes

      solver_system_specification:
        velocity: solve_scalar
        pressure: solve_cont

      systems:

        - LowMachEOM:
            name: myLowMach
            max_iterations: 1
            convergence_tolerance: 1e-7

    initial_conditions:

      - constant: ic_1
        target_name:
          - sphere-HEX
          - background-HEX
        value:
          pressure: 0.0
          velocity: [1.0,0.0,0.0]

    material_properties:
      target_name:
          - sphere-HEX
          - background-HEX
      specifications:
        - name: density
          type: constant
          value: 1.00

        - name: viscosity
          type: constant
          value: 0.001

    boundary_conditions:

    - symmetry_boundary_condition: bc_front
      target_name: front
      symmetry_user_data:

    - symmetry_boundary_condition: bc_back
      target_name: back
      symmetry_user_data:

    - symmetry_boundary_condition: bc_top
      target_name: top
      symmetry_user_data:

    - symmetry_boundary_condition: bc_bottom
      target_name: bottom
      symmetry_user_data:

    - open_boundary_condition: bc_outlet
      target_name: outlet
      open_user_data:
        velocity: [0,0,0]
        pressure: 0.0

    - inflow_boundary_condition: bc_inlet
      target_name: inlet
      inflow_user_data:
        velocity: [1.0, 0.0, 0.0]

    - wall_boundary_condition: bc_wall
      target_name: wall
      wall_user_data:
        velocity: [0,0,0]
        use_wall_function: no

    - overset_boundary_condition: bc_overset
      overset_connectivity_type: tioga
      overset_user_data:
        tioga_populate_inactive_part: false
        mesh_group:
          - overset_name: sphere
            mesh_parts: [ sphere-HEX ]
            wall_parts: [ wall ]
            ovset_parts: [ overset ]

          - overset_name: background
            mesh_parts: [ background-HEX ]

    solution_options:
      name: myOptions
      turbulence_model: laminar
      projected_timescale_type: momentum_diag_inv

      options:
        - hybrid_factor:
            velocity: 1.0

        - upw_factor:
            velocity: 1.0

        - alpha_upw:
            velocity: 1.0

        - limiter:
            pressure: no
            velocity: no

        - projected_nodal_gradient:
            pressure: element
            velocity: element

        - relaxation_factor:
            velocity: 0.7
            pressure: 0.3
            turbulent_ke: 0.7
            specific_dissipation_rate: 0.7

    post_processing:
     - type: surface
       physics: surface_force_and_moment
       output_file_name: forces.dat
       frequency: 1
       parameters: [0,0]
       target_name: wall

    turbulence_averaging:
      time_filter_interval: 100000.0

      specifications:
        - name: one
          target_name: [background-HEX, sphere-HEX]
          compute_q_criterion: yes
          compute_vorticity: yes

    restart:
      restart_data_base_name: restart/sphere.rst
      restart_frequency: 1000

    output:
      output_data_base_name: results/sphere.e
      output_frequency: 100
      output_node_set: no
      output_variables:
       - velocity
       - pressure
       - dpdx
       - iblank
       - iblank_cell
       - q_criterion
       - vorticity


Time_Integrators:
  - StandardTimeIntegrator:
      name: ti_1
      start_time: 0
      termination_step_count: 20000
      time_step: 0.001
      time_stepping_type: fixed
      time_step_count: 0
      second_order_accuracy: yes

      realms:
        - sphere
